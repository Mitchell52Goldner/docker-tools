parameters:
  internalProjectName: null
  force: false
  dataFile: null
  dockerRegistry: null
  acrSubscription: null
  acrResourceGroup: null
steps:
  - script: |
      optionalArgs=""
      if [ "${{ lower(parameters.force) }}" == "true" ]; then
        optionalArgs="$optionalArgs --force"
      fi
      echo "##vso[task.setvariable variable=optionalArgs]$optionalArgs"
    displayName: Set Optional Args
  - template: /eng/common/templates/steps/run-imagebuilder.yml@self
    parameters:
      name: AnnotateEOLImages
      displayName: Annotate EOL Images
      serviceConnection: $(acr.serviceConnectionName)
      internalProjectName: ${{ parameters.internalProjectName }}
      args: >
        annotateEolDigests
        /repo/${{ parameters.dataFile }}
        --manifest $(manifest)
        --var UniqueId=0000000
        --acr-subscription '${{ parameters.acrSubscription }}'
        --acr-resource-group '${{ parameters.acrResourceGroup }}'
        --registry-override '${{ parameters.dockerRegistry }}'
        --repo-prefix build-staging/9999999/
        $(optionalArgs)
